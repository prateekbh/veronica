<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.unmount,.unmount-pop{display:none;}
	</style>
</head>
<body onload>

	<div class="app-body">
		
	</div>
	
	
	
	<script type="text/javascript" src="../veronica.js"></script>
	<script>
		function ListStore(EventEmitter){
			var _list=[];
			this.Dispatcher.register("item:added",function(data){
				_list.push(data.data);
			});
			this.getItems=function(){
				EventEmitter.trigger("hi");
				return _list;
			};
		};
		veronica.flux.Stores.createStore(ListStore);
		function ItemsActions(){
			this.addItem=function(item){
				this.Dispatcher.trigger("item:added",{data:item});
			}
		};
		veronica.flux.Actions.createAction(ItemsActions);
	</script>
	<script src="./tags/tags.js"></script>
	<script>
		veronica.addRoute(
			veronica.createRoute("list","/list","demo-list"));
		veronica.addRoute(
			veronica.createRoute("home","/demo","demo-intro"));
	</script>
</body>
</html>
